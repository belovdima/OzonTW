<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ozon TW</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="progress">
            <div class="progress__circle">
                <svg
                    class="progress__svg"
                    width="100%"
                    height="100%"
                    viewBox="0 0 300 300">
                    <circle
                        class="progress__track"
                        r="67.5"
                        cx="150"
                        cy="150"></circle>
                    <circle
                        class="progress__bar"
                        r="67.5"
                        cx="150"
                        cy="150"></circle>
                </svg>
            </div>
            <div class="progress__controls">
                <div class="progress__input">
                    <input
                        class="progress__input-field"
                        type="text"
                        inputmode="decimal"
                        pattern="[0-9.,]*" />
                    <div class="progress__input-label">Value</div>
                </div>

                <div class="progress__switch progress__switch--animate">
                    <label class="switch">
                        <input class="switch__input" type="checkbox" />
                        <span
                            class="switch__slider switch__slider--round"></span>
                    </label>
                    <div class="progress__switch-label">Animate</div>
                </div>

                <div class="progress__switch progress__switch--hide">
                    <label class="switch">
                        <input class="switch__input" type="checkbox" />
                        <span
                            class="switch__slider switch__slider--round"></span>
                    </label>
                    <div class="progress__switch-label">Hide</div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
