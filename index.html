<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ozon TW</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="progress-block">
            <div class="progress-circle">
                <svg width="100%" height="100%" viewBox="0 0 300 300">
                    <circle class="track" r="100" cx="150" cy="150"></circle>
                    <circle class="progress" r="100" cx="150" cy="150"></circle>
                </svg>
            </div>
            <div class="progress-controls">
                <div class="input">
                    <input type="number" />
                    <div>Value</div>
                </div>

                <div class="animate">
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                    <div>Animate</div>
                </div>
                <div class="hide">
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                    <div>Hide</div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
